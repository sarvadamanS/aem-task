<sly>
  <!-- Include the Client Library -->
  <cq:includeClientLib categories="wknd.advancedbloglist" />

  <div class="advancedbloglist">
    <h2>Blog List Component</h2>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search for blog posts..." />
    </div>

    <!-- Blog Posts List -->
    <div class="blog-posts">
      <ul id="postList">
        <!-- JavaScript will dynamically populate this -->
      </ul>
    </div>
  </div>
</sly>
