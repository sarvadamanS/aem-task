<sly>
  <!-- Include the Client Library -->
  <cq:includeClientLib categories="wknd.advancedbloglist" />

  <div class="advancedbloglist">
    <h2>Blog List Component</h2>
    <div class="blogs-message">Please wait blogs are loading....</div>
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search for blog posts..." />
    </div>

    <div class="sort-options">
      <label for="sortOptions">Sort by:</label>
      <select id="sortOptions">
        <option value="title">Title</option>
        <option value="author">Author</option>
        <option value="category">Category</option>
      </select>

      <label for="sortOrder">Order:</label>
      <select id="sortOrder">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
    </div>

    <!-- Blog Posts List -->
    <div class="blog-posts">
      <ul id="postList">
        <!-- JavaScript will dynamically populate this -->
      </ul>
    </div>

    <!-- Pagination Controls -->
    <div class="pagination">
      <button id="prevPage">Previous</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextPage">Next</button>
    </div>
  </div>
</sly>
