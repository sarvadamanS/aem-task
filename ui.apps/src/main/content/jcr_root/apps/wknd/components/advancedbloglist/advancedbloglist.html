<sly data-sly-use.data="${'advancedbloglist.js'}">
  <div class="advancedbloglist">
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search for blog posts..." />
    </div>

    <div class="blog-posts">
      <ul>
        <li data-sly-list="${data.blogPosts}">
          <h3>${item.title}</h3>
          <p>${item.content}</p>
          <p><strong>Author:</strong> ${item.author}</p>
          <p><strong>Category:</strong> ${item.category}</p>
        </li>
      </ul>
    </div>

    <div class="pagination">
      <button id="prevPage" disabled>Previouss</button>
      <span id="pageNumber">1</span>
      <button id="nextPage">Next</button>
    </div>

    <div id="related-posts">
      <!-- Related posts will be dynamically rendered here -->
    </div>
  </div>
</sly>
